<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>更新readme</title>
    <meta http-equiv="keywords" content="关键词">
    <meta http-equiv="description" content="描述">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>
<body>

<div class="postform">
    <h1>文章</h1>
    <form action="" method="post" class="form" role="form">
        {{ form.csrf_token }}
        <div class="form-group">
            <span>内容</span>
            {{ form.body(class="form-control") }}
        </div>
        <div class="form-group">
            <span>html内容</span>
            {{ form.body_html(class="form-control") }}
        </div>
        <input class="btn btn-secondary" id="submit" name="submit" type="submit" value="Submit">
    </form>
</div>


<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>

</body>
</html>
